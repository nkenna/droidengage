<ion-header>

  <ion-navbar>
    <ion-title><img src="assets/imgs/DROID.png" width="100%" height="100%"></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="mainback">
  <ion-list>
    <button ion-item *ngFor="let post of posts" (click)="openPost(post.link)" style="margin-bottom: 5px;">
      
      <div>
        <ion-grid>
          <ion-row>
            <ion-col col-12 class="titlen">
              {{post.title}}
            </ion-col>

            <ion-col col-12>
              {{post.excerpt}}
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </div>
      
    </button>

 

   
  </ion-list>
</ion-content>

<style>
  .titlen {
    
    text-align: justify;
    text-justify: auto;
    text-decoration: underline;
    font-style: italic; 
    font-weight: bold;
  }

  
 </style>
